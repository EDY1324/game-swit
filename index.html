<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="gaya.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Batu Gunting Kertas</h1>
    <div class="game-container">
        <img src="batu.png" alt="Batu" onclick="playGame('batu')">
        <img src="gunting.png" alt="Gunting" onclick="playGame('gunting')">
        <img src="kertas.png" alt="Kertas" onclick="playGame('kertas')">
    </div>

    <div class="result" id="result"></div>

    <div id="playerChoiceContainer">
        <h2>Pemain Memilih:</h2>
        <img id="playerChoice" src="batu.png" alt="Pemain" class="loading">
    </div>

    <div id="computerChoiceContainer">
        <h2>Komputer Memilih:</h2>
        <img id="computerChoice" src="batu.png" alt="Komputer" class="loading">
    </div>
    <script src="jawa.js"></script>
</body>
</html>
